    <!-- Game embed -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var fullscreenButton = document.getElementById("fullscreenButton");
        var gameContainer = document.getElementById("gameContainer");
        var gameTitle = document.getElementById("gameTitle");

        function embedGame(gamePath, title) {
          var iframe = document.createElement("iframe");
          iframe.src = gamePath;
          gameContainer.innerHTML = "";
          gameContainer.appendChild(iframe);
          gameTitle.textContent = title;
          document.title = title + " - StrongDog XP";
        }

        // TEMPLATE DEFAULT â€“ change "foldername" when you copy this
        embedGame("./game/index.html", "foldername");

        fullscreenButton.addEventListener("click", function () {
          if (gameContainer.requestFullscreen) {
            gameContainer.requestFullscreen();
          } else if (gameContainer.webkitRequestFullscreen) {
            gameContainer.webkitRequestFullscreen();
          } else if (gameContainer.msRequestFullscreen) {
            gameContainer.msRequestFullscreen();
          }
        });
      });
    </script>

    <!-- Favorites (uses strongdog.webp as default icon) -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const favoriteIcon = document.getElementById("favoriteIcon");
        const gameTitleElement = document.getElementById("gameTitle");

        function getGameTitle() {
          const t = gameTitleElement.textContent.trim();
          return t || "foldername";
        }

        function toggleFavorite() {
          const title = getGameTitle();
          let favorites = JSON.parse(localStorage.getItem("favorites") || "{}");

          const imagePath = "./img/strongdog.webp";

          if (favorites[title]) {
            delete favorites[title];
          } else {
            favorites[title] = {
              path: `./html/${title}/index.html`,
              image: imagePath,
            };
          }

          localStorage.setItem("favorites", JSON.stringify(favorites));
          updateFavoriteIcon(favorites, title);
        }

        function updateFavoriteIcon(favorites, title) {
          if (favorites[title]) {
            favoriteIcon.innerHTML = "&#9733;";
          } else {
            favoriteIcon.innerHTML = "&#9734;";
          }
        }

        const favorites = JSON.parse(localStorage.getItem("favorites") || "{}");
        updateFavoriteIcon(favorites, getGameTitle());

        favoriteIcon.addEventListener("click", function () {
          toggleFavorite();
        });
      });
    </script>

    <!-- Recommended games (simple relative paths, no siteMapping) -->
    <script type="module">
      import games from "../../cards-data.js";

      document.addEventListener("DOMContentLoaded", function () {
        const cardContainer = document.getElementById("cardContainer");

        function normalizePath(path) {
          return path.replace(/^\.\//, "").replace(/^\//, "");
        }

        function getCardHTML(gameObject) {
          const { href, imgSrc, name } = gameObject;

          const adjustedHref = "../../" + normalizePath(href);
          const adjustedImgSrc = "../../" + normalizePath(imgSrc);

          const card = document.createElement("a");
          card.className = "card";
          card.href = adjustedHref;

          const img = document.createElement("img");
          img.src = adjustedImgSrc;
          img.alt = name;
          card.appendChild(img);

          const figcaption = document.createElement("figcaption");
          figcaption.textContent = name;
          card.appendChild(figcaption);

          return card;
        }

        const randomGames = games.sort(() => 0.5 - Math.random()).slice(0, 10);
        randomGames.forEach((game) => {
          const card = getCardHTML(game);
          cardContainer.appendChild(card);
        });
      });
    </script>
