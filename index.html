<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>StrongDog XP â€“ All Local Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #2e2e2e;
        color: #e0e0e0;
      }

      .header {
        background-color: #3c3c3c;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 3px solid #ff8c00;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .header-logo {
        text-decoration: none;
        font-size: 36px;
        font-weight: bold;
        transition: color 0.3s;
      }

      .header-logo span:nth-child(1) {
        color: #ffffff;
      }

      .header-logo span:nth-child(2) {
        color: #ff8c00;
      }

      .header-logo:hover span:nth-child(1) {
        color: #e0e0e0;
      }

      .main {
        padding: 30px 20px 60px;
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        margin: 0 0 10px;
        font-size: 28px;
      }

      p {
        margin: 0 0 20px;
        color: #cccccc;
      }

      .card-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
      }

      .card {
        display: block;
        width: 200px;
        text-align: center;
        background-color: #4a4a4a;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
        overflow: hidden;
        text-decoration: none;
        color: #e0e0e0;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 1);
      }

      .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
      }

      .card figcaption {
        padding: 15px;
        font-size: 16px;
        color: #ff8c00;
      }

      .filters {
        margin-bottom: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
      }

      .filters input {
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid #555;
        background-color: #202124;
        color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="./index.html" class="header-logo">
        <span>StrongDog</span>
        <span>XP</span>
      </a>
    </div>

    <div class="main">
      <h1>All Local Games</h1>
      <p>
        Click any game below to play. Each game lives in
        <code>/html/&lt;Game Name&gt;/index.html</code>.
      </p>

      <div class="filters">
        <label>
          Search:
          <input
            type="text"
            id="searchInput"
            placeholder="Type to filter by name..."
          />
        </label>
      </div>

      <div class="card-container" id="cardContainer"></div>
    </div>

    <script type="module" src="./games-local.js"></script>
  </body>
</html>
